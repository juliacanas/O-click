<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>


<body>
    <header>
        <nav class="navbar">
            <a class="o-click" href="home.html">o'click</a>
            <a href="login.html"><i class="fas fa-user icon"></i></a>
        </nav>
    </header>

    <section>
        <div class="signup-div">

        <h2>REGÍSTRATE</h2>

        <form class="form-signup" action="">
            <input type="text" id="name" placeholder="Nombre" />
            <input type="text" id="city" placeholder="Ciudad" />
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="******" />
            <input type="password" id="repeat-password" placeholder="******" />
            <select class="categoria" name="categoria">
                <option disabled selected>¿Qué ofreces?</option>
                <option value="Terapia">Terapia</option>
                <option value="Jardineria">Jardineria</option>
                <option value="Informática">Informática</option>
                <option value="Música">Música</option>
                <option value="Idiomas">Idiomas</option>
                <option value="Cocina">Cocina</option>
                <option value="Cuidado">Cuidado</option>
                <option value="Transporte">Transporte</option>
            </select>
            <button type="submit" class="button" id="signup-button" disabled onclick="signup.saveData(event)">Signup</button>
        </form>

        <div class="link-login">
            <p>¿Ya estás registrado? <a href="login.html">Incia Sesión</a></p>
        </div>
        <div class="errors-container">
        </div>
        </div>
    </section>
    
    <script src="scripts/User.js"></script>
    <script src="scripts/Validator.js"></script>
    <script src="scripts/Signup.js"></script>


</body>
</html>
