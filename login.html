<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>


<body>
    <header>
        <nav class="navbar">
            <a class="o-click" href="home.html">o'click</a>
            <a href="login.html"><i class="fas fa-user icon"></i></a>
        </nav>
    </header>

    <section class="login-section">

        <div class="signup-div">
            <h2>INICIA SESIÓN</h2>
        
            <form class="form-signup" action="login-form">
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="****" />
                <button type="submit" class="button" id="login-button" onclick="login(event)">Entra</button>
            </form>

            <div class="link-login">
                <p>¿No estás registrado? <a href="signup.html">Regístrate</a></p>
            </div>
        

            <div class="errors-container">
            </div>
            
        </div>
    </section>
    <script src="scripts/login.js"></script>
</body>
</html>
